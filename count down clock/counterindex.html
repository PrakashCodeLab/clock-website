<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New year clock setting</title>
	<link rel="stylesheet" href="css/counter.css"> </head>

<body>
	<header class="header__content">
		<div>
			<h1>Count Down</h1> </div>
		<div> <a class="btn btn__home" href="../main.html">Home page</a> </div>
	</header>
	<section class="body__container">
		<div class="content__clock">
			<div class="clock__lead">
				<h1>countdown to new year</h1>
				<h1>2024</h1> </div>
			<div class="clock__section">
				<div>
					<p id="day__count"></p>
					<h1>days</h1> </div>
				<div>
					<p id="hour__count"></p>
					<h1>hours</h1> </div>
				<div>
					<p id="min__count"></p>
					<h1>minutes</h1> </div>
				<div>
					<p id="sec__count"></p>
					<h1>seconds</h1> </div>
			</div>
		</div>
	</section>
	<script src="js/counterscript.js"></script>
</body>

</html>
